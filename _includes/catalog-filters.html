    <legend class="usa-sr-only">Project Status</legend>
    <ul class="usa-accordion">
        <button class="usa-accordion-button"
        aria-expanded="false"
        aria-controls="a1">
        View by Status
      </button>
      <div id="a1" class="usa-accordion-content">
      <li>
        <input id="active-projects" type="checkbox" name="active-projects" value="active" data-checkbox-type="status">
        <label for="active-projects">Active</label>
      </li>
      <li>
        <input id="completed-projects" type="checkbox" name="completed-projects" value="complete" data-checkbox-type="status">
        <label for="completed-projects">Complete</label>
      </li>
      </div>
    </ul>

  <ul class="usa-accordion">
    <li>
      <button class="usa-accordion-button"
        aria-expanded="false"
        aria-controls="a2">
        View by Agency
      </button>
      <div id="a2" class="usa-accordion-content catalog-agency-list">
        <ul class="usa-unstyled-list">
          {% for item in site.agencies %}
          <li>
            <input id="filter-{{item.agency_sponsor}}" name="{{item.agency_sponsor}}" type="checkbox" value="{{item.agency_sponsor}}" data-checkbox-type="agency">
            <label for="filter-{{item.agency_sponsor}}">
              {{ item.title }}
            </label>
            <!-- <a href="{{ site.baseurl }}{{ item.url }}" title="{{ item.tooltip }}">{{ item.title }}</a> -->
          </li>
          {% endfor %}
        </ul>
      </div>
    </li>
  </ul>

  <ul class="usa-accordion">
    <li>
      <button class="usa-accordion-button"
        aria-expanded="false"
        aria-controls="a3">
        View by Field of Science
      </button>
      <div id="a3" class="usa-accordion-content catalog-agency-list">
        <fieldset>
          <ul id="fields-of-science-checkboxes">
            <!-- our list of fields of science will be rendered here -->
          </ul>
        </fieldset>
      </div>
    </li>
  </ul>
