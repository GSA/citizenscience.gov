<div class="usa-section usa-grid">

	<h1>{{ page.title }}</h1>

{% for item in site.catalog-projects %}
	{% if item.agency_sponsor contains page.agency_sponsor %}
				<div class="usa-width-one-whole">
					{% else %}
					<div style="display: none;">
						{% endif %}
						<article>
								<a href="{{ item.url | prepend: site.baseurl }}">
									<img src="{{ item.image | prepend: site.baseurl }}">
								</a>
								<div class="infos">
									<a href="{{ item.url | prepend: site.baseurl }}" class="details">
										<h3 class="title">{{ item.project_name }}</h3>
									</a>
								</div>
						</article>
		</div>
{% endfor %}
</div>
