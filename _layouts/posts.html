---
layout: base-blog-posts
---



<div class="usa-section usa-grid">
  {% if page.image %}
    <div class="page--banner {{ page.class }}" style="background-image: url({{ page.image | prepend: site.baseurl }});"></div>
  {% endif %}
  {% if page.image-caption %}
	<p class="image-caption">{{ page.image-caption }}</p>
  {% endif %}
</div>

<div class="usa-grid usa-full">
    <h1 class="blog-title"> {{ page.title }}</h1>
 	By: {{ page.author}}</br>
    {{ page.date | date_to_long_string }}
    {{ content }}
</div>
